name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "0 6 * * 1-5"

jobs:
  check:
    name: Run checks on ${{ matrix.os }}
    runs-on: [self-hosted, "${{ matrix.os }}"]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-11, macOS]

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Code format check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings
      - name: Clean artifacts
        uses: actions-rs/cargo@v1
        with:
          command: clean

  check-1-72:
    name: Run checks on ${{ matrix.os }}
    runs-on: [self-hosted, "${{ matrix.os }}"]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v2
      - name: Install Rust toolchain 1.72
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.72.0
          components: clippy

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings
      - name: Clean artifacts
        uses: actions-rs/cargo@v1
        with:
          command: clean

  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: [self-hosted, "${{ matrix.os }}"]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macOS]

    steps:
      - uses: actions/checkout@v2

      - name: Install latest Rust toolchain
        uses: actions-rs/toolchain@v1

      - name: Set rustflags
        shell: bash
        run: |
          case ${{ matrix.os }} in
            *windows*) echo "RUSTFLAGS=-Clink-arg=/DEBUG:NONE" >> $GITHUB_ENV ;;
          esac

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --all-targets

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Test load-time linkage
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --bin dynlinkage

      - name: Test run-time linkage
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --bin libloader

      - name: Clean artifacts
        uses: actions-rs/cargo@v1
        with:
          command: clean
